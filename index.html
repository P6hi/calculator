<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display-container">
            <div class="display"></div>
        </div>
        <div class="button-container">
            <div class="buttons-left">
                <div class="top-row-container">
                    <div class="button-number">7</div>
                    <div class="button-number">8</div>
                    <div class="button-number">9</div>
                </div>
                <div class="middle-row-container">
                    <div class="button-number">4</div>
                    <div class="button-number">5</div>
                    <div class="button-number">6</div>
                </div>
                <div class="bottom-row-container">
                    <div class="button-number">1</div>
                    <div class="button-number">2</div>
                    <div class="button-number">3</div>
                </div>
                <div class="lower-row-container">
                    <div class="button-number" id="zero">0</div>
                    <div class="button-number" id="dot">.</div>
                </div>
            </div>
        <div class="buttons-right">
            <div class="button-operator" id="clear">CE</div>
            <div class="button-operator operator" id="divide">รท</div>
            <div class="button-operator operator" id="multiply">ร</div>
            <div class="button-operator operator" id="subtract">-</div>
            <div class="button-operator operator" id="add">+</div>
            <div class="button-operator" id="equal">=</div>
        </div>
        </div>
    </div>
</body>
</html>
